services:

  # ── Django web server ──────────────────────────────────────────
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 config.wsgi:application
    entrypoint: ["/entrypoint.sh"]
    volumes:
      - .:/app
      - chroma_data:/app/chroma_db    # ← vector store persistence
      - media_data:/app/media         # ← uploaded resumes / images
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - rabbitmq

  # ── PostgreSQL ─────────────────────────────────────────────────
  db:
    image: postgres:15
    environment:
      POSTGRES_DB:       ${POSTGRES_DB}
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ── RabbitMQ  (Celery broker — unchanged) ──────────────────────
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"    # broker port
      - "15672:15672"  # management UI → http://localhost:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # ── Celery worker ──────────────────────────────────────────────
  worker:
    build: .
    command: celery -A config worker -l info --concurrency=4
    entrypoint: ["/entrypoint.sh"]
    volumes:
      - .:/app
      - chroma_data:/app/chroma_db    # ← worker also needs the vector store
      - media_data:/app/media         # ← worker reads uploaded resume files
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - db

  # ── Adminer  (DB UI) ───────────────────────────────────────────
  adminer:
    image: adminer
    container_name: adminer_template
    restart: always
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  chroma_data:     # ← persists ChromaDB vector store between restarts
  media_data:      # ← persists uploaded resume files between restarts